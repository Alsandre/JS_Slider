<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slider-v02.css">
    <title>Document</title>
  </head>
  <body>
    <div class="slider-container" id="slider">
      <div class="general" id="last-left"></div>
      <div class="general" id="secondary-left"></div>
      <div class="general" id="active-slide"></div>
      <div class="general" id="secondary-right"></div>
      <div class="general" id="last-right"></div>
    </div>
    <div class="slider-actions">
      <button id="leftBtn">
        <svg
          width="30"
          height="30"
          viewBox="0 0 44 44"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            x1="4"
            y1="21.5"
            x2="40"
            y2="21.5"
            stroke="white"
            stroke-width="6"
          />
          <line
            x1="1"
            y1="23.2322"
            x2="23.4454"
            y2="2.01903"
            stroke="white"
            stroke-width="6"
          />
          <line
            x1="1"
            y1="20.2258"
            x2="24.0522"
            y2="41.3609"
            stroke="white"
            stroke-width="6"
          />
        </svg>
      </button>
      <button id="rightBtn">
        <svg
          width="30"
          height="30"
          viewBox="0 0 44 44"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            x1="4"
            y1="21.5"
            x2="40"
            y2="21.5"
            stroke="white"
            stroke-width="6"
          />
          <line
            x1="1"
            y1="23.2322"
            x2="23.4454"
            y2="2.01903"
            stroke="white"
            stroke-width="6"
          />
          <line
            x1="1"
            y1="20.2258"
            x2="24.0522"
            y2="41.3609"
            stroke="white"
            stroke-width="6"
          />
        </svg>
      </button>
    </div>

    <div id="slider-v02" class="vertical-slider">
      <div id="v02-previous" class="vertical-previous"></div>
      <div id="v02-active" class="vertical-active"></div>
      <div id="v02-next" class="vertical-next"></div>
    </div>
  </body>
</html>
